<section class="loginForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    <div class="formGroup">
        <button type="button" mat-raised-button color="primary" (click)="microsoftLogin()" width="40px">
            <img src="../../../assets/images/microsoft-windows.svg" alt="google" class="google-icon">
            Continue in with Microsoft
        </button>
    </div>

    <div class="formGroup">
        <button type="button" mat-raised-button color="primary" (click)="googleLogin()" width="40px">
            <img src="../../../assets/images/google-color.svg" alt="google" class="google-icon">
            Continue in with Google
        </button>
    </div>
