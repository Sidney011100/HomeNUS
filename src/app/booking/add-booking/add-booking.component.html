<h2>Add a facility to manage</h2>
<div class="add-booking-form" fxLayout="column" fxLayoutAlign="center">
    <form #f="ngForm" (ngSubmit)="onAdd(f)">
        <mat-form-field appearance="outline">
            <mat-label>Facility Name</mat-label>
            <input matInput type="text" ngModel name="name" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Capacity</mat-label>
            <input matInput type="number" ngModel name="capacity" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Block</mat-label>
          <input matInput type="text" ngModel name="block" required>
      </mat-form-field>
        <button type="submit" class="add" mat-raised-button mat-dialog-close [disabled]="f.invalid">Add</button>
    </form>
</div>
