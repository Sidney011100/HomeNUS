<nav mat-tab-nav-bar >
  <a mat-tab-link routerLink="/booking/" 
  routerLinkActive #rla="routerLinkActive"
  [routerLinkActiveOptions]="{exact:true}"
  [active]="rla.isActive"
  rlaActive="rla.isActive">New Booking</a>
  <a mat-tab-link
     *ngFor="let link of navLinks"
     [routerLink]="link.path"
     routerLinkActive #rla="routerLinkActive"
     [routerLinkActiveOptions]="{exact:true}"
     [active]="rla.isActive"
     rlaActive="rla.isActive">
    {{link.label}}
  </a>
</nav>
