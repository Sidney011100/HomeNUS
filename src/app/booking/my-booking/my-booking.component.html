<section @fade>
  <h2>Bookings Made</h2>

  <div class="divider" style="z-index: 1000;"></div>
</section>

<section @fade2>
  <div fxLayoutAlign="left center" fxlayoutGap.lt-md="10px" class="filter">
    <mat-form-field fxFlex="80%" class="filter-field">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  
  <div class="booking-table">
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="facility">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.facility }}
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
  
        <mat-cell *matCellDef="let element" fxLayoutAlign="center">
          <button class="select-btn" mat-raised-button (click)="onClick(element)"> {{ element.dateId.slice(4, 10) }}
          </button>
  
  
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="time">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Time</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.time }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="approved">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Approved</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.approved ? 'Approved': element.approved === false ?'Denied' : 'Pending'}}</mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]">
    </mat-paginator>
  </div>
  <!-- <h6>Click on the date of the booking made for more details</h6> -->
</section>
