
<div>
  <form #f="ngForm" (ngSubmit)="makeBooking(f)" fxLayoutAlign="center center" *ngIf="selectedDate" fxLayout="column">
    <mat-form-field>
      <mat-label >Select a timing for {{ dateId }}</mat-label>
      <mat-select [(value)]="selected" [disabled]="disableSelect.value" required [formControl]="timingControl">
        <mat-option *ngFor="let timing of timingArray" [value]="timing" [disabled]="timing.booked">
          {{ timing.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input type="text" 
            matInput 
            ngModel
            placeholder="Purpose of booking"
            name="purpose"
            required
            minlength="10"
            #purpose="ngModel">
            <mat-error *ngIf="purpose.hasError('required')">Field empty</mat-error>
            <mat-error *ngIf="!purpose.hasError('required')">Elaborate more</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="text" 
            matInput 
            ngModel
            placeholder="Nus NetId"
            name="netId"
            required
            minlength="8"
            maxlength="8"
            #purpose="ngModel">
            <mat-error *ngIf="purpose.hasError('required')">Field empty</mat-error>
            <mat-error *ngIf="!purpose.hasError('required')">Please enter valid netId e*******</mat-error>
    </mat-form-field>

    
    <button mat-raised-button color="accent" type="submit"  [disabled]="f.invalid || timingControl.hasError('required')">Make Booking</button>
  </form>
</div>
