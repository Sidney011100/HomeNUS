<section class="event-list" fxLayout fxLayoutAlign="center">
    <mat-card class="example-card" fxFlex="100%" fxFlex.gt-xs="90%">

        <mat-card-header>
          <mat-card-title>Temasek Hall Upcoming Events</mat-card-title>
          <mat-card-subtitle>Week 8</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.date.toDate() | date:"dd MMMM yyyy" }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="time">
                    <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.date.toDate() | date:"shortTime" }}</mat-cell>
                </ng-container>
            
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef>What's happening</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
                </ng-container>
            
                <ng-container matColumnDef="duration">
                    <mat-header-cell *matHeaderCellDef>Duration</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.duration }}</mat-cell>
                </ng-container>
            
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </mat-card-content>

        <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->

      </mat-card>
</section>
